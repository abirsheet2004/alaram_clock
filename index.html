<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARM CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cantainer">
        <div class="main">
            <center>
                <div id="time"></div>
                <input id="input1" type="number" placeholder="hours">
                <input id="input2" type="number" placeholder="minites">
                <select id="amorpm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                <div class="btn1">
                    <input id="play" type="button" value="set alarm">
                </div>
                <div class="btn2">
                    <input id="stop" type="button" value=" stop the alarm">
                </div>

            </center>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
